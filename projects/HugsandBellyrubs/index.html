<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Baths and belly rubs, premium grooming and animal care">
		<title>Baths and belly rubs, </title>
	<!-- Font Awesome -->   
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!-- Stylesheets -->
		<link rel="stylesheet" href="main-style.css">
		<link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
    </head>
    <body>
		<div class="wrapper">
			<header class="main-header">
				<h1>Baths and bellyrubs </h1>
				<img src="/images/logo.jpg" alt="Baths and bellyrubs logo"> 
				<h2>Professional grooming and bathing</h2>
			</header>

			</div>
			<main class="slideshow">	
				<navbar class="main-navbar">
					<a id="home-link" class="main-nav-link" href="#">Home</a>
					<a id="about-link" class="main-nav-link" href="#">About</a>
					<a id="services-link" class="main-nav-link" href="#">Services</a>
					<a id="contact-link" class="main-nav-link" href="#">Contact</a>
				</navbar>
				<img class="slideshow-image" src="images/dog-pic-1.jpeg" alt="playful puppy with cleaning brush in mouth">
				<img class="slideshow-image" src="images/dog-pic-2.jpeg" alt="playful puppy posing in green grass">
				<button id="slideshow-left-arrow" class="slideshow-button left-arrow"><i class="fas fa-angle-left"></i></button>
				<button id="slideshow-right-arrow" class="slideshow-button right-arrow"><i class="fas fa-angle-right"></i></button>
				<h2 class="w3-center">Automatic Slideshow</h2>				
			</main>
			<footer>
				<a href="#">LinkHere</a>
			</footer>
		</div>		
	    <script src="main-script.js"></script>
    </body>
</html>
